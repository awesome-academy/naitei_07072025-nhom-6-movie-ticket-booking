<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title th:text="${pageTitle}">Dashboard</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-icons.css}" rel="stylesheet"/>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 titlePage">Admin Dashboard</a>
</nav>

<div class="container-fluid" style="padding-left: 0; padding-bottom: 0">
    <div class="d-flex" style="margin: 0;">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             style="height: 100vh; position: fixed; left: 0; overflow-y: auto;">
            <div class="position-sticky pt-3 d-flex flex-column" style="height: calc(100vh - 56px);">
                <ul class="nav flex-column flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'movies'} ? ' active'" th:href="@{/admin/movies}">
                            Danh sách phim
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'users'} ? ' active'" th:href="@{/admin/users}">
                            Quản lý người dùng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'request'} ? ' active'" th:href="@{/admin/request_cinemas}">
                            Yêu cầu làm Cinema
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'statistics'} ? ' active'" th:href="@{/admin/statistics}">
                            Thống kê & báo cáo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'promotion'} ? ' active'" th:href="@{/admin/promotions}">
                            Quản lý khuyến mãi
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'support'} ? ' active'" th:href="@{/admin/support}">
                            Yêu cầu hỗ trợ
                        </a>
                    </li>
                    <li class="nav-item icon">
                        <a class="nav-link" th:classappend="${activePage == 'account'} ? ' active'" th:href="@{/admin/account}">
                            <i class="bi bi-person-bounding-box"></i>
                        </a>
                    </li>

                </ul>
                <div class="mt-auto mb-3">
                    <hr class="my-3">
                    <a class="nav-link fs-5 text-white d-flex align-items-center" href="#" onclick="logout()">
                        <i class="bi bi-power me-2"></i>
                        <span th:text="#{logout.logout}"></span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main_content">
            <main class="flex-grow-1 ms-sm-auto px-md-4" th:replace="${content}"></main>
        </div>
    </div>
</div>

<form id="logoutForm" th:action="@{/logout}" method="post"></form>
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 text-center">
                <h5 class="modal-title w-100" id="logoutModalLabel">
                    <i class="bi bi-exclamation-triangle text-warning me-2"></i>
                    <p th:text="#{logout.confirmation}"></p>
                </h5>
                <button type="button" class="btn-close position-absolute" style="right: 1rem;" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-4">
                <span class="mb-0 fs-6"><span th:text="#{logout.message}"></span></span>
            </div>
            <div class="modal-footer border-0 d-flex justify-content-center gap-4">
                <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i>
                    <span th:text="#{logout.cancel}"></span>
                </button>
                <button type="button" class="btn btn-danger px-4" onclick="confirmLogout()">
                    <i class="bi bi-power me-1"></i>
                    <span th:text="#{logout.logout}"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/request-cinema.js"></script>
<script th:src="@{/js/logout.js}"></script>
<script src="/js/review.js"></script>
</body>
</html>
