<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle}">Cinema Manager Dashboard</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-icons.css}" rel="stylesheet"/>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link th:href="@{/css/manager_dashboard.css}" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 titlePage"
       th:text="#{app.title}">Cinema Manager</a>
</nav>

<div class="container-fluid" style="padding-left: 0;">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebarMenu"
             class="col-md-3 col-lg-2 d-md-block sidebar collapse"
             style="height:100vh; position:fixed; left:0; overflow-y:auto;">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'movies'} ? ' active'"
                           th:href="@{/manager/movies}">
                            <span th:text="#{menu.manager.movies}">Danh sách phim</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'my_movies'} ? ' active'"
                           th:href="@{/manager/my-movies}">
                            <span th:text="#{menu.manager.myMovies}">Phim của tôi</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'cinemas'} ? ' active'"
                           th:href="@{/manager/cinema}">
                            <span th:text="#{menu.manager.cinemas}">Quản lý rạp</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'statistics'} ? ' active'"
                           th:href="@{/manager/statistics}">
                            <span th:text="#{menu.manager.statistics}">Thống kê & báo cáo</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'support'} ? ' active'"
                           th:href="@{/manager/support}">
                            <span th:text="#{menu.manager.support}">Liên hệ & hỗ trợ</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <div style="margin-left: 18%; margin-top: 32px;">
            <main class="flex-grow-1 ms-sm-auto px-md-4"
                  th:replace="${content}">
            </main>
        </div>
    </div>
</div>

</body>
</html>
